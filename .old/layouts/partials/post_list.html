<section class="post-list">
  <h2>{{ .title }}</h2>
  <ul>
    {{ range .posts }}
    <li class="{{ if .Params.Favorite }}starred{{ end }}">
      <a href="{{ .RelPermalink }}"><span>{{ .Title }}</span></a>
      <span class="post-list-item__date">{{ .PublishDate.Format "Jan 2, 2006" }}</span>
    </li>
    {{ end }}
  </ul>
</section>
