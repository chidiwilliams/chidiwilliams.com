{{ define "main" }}
<article class="post">
  <h1>{{ .Title }}</h1>
  {{ partial "post-meta.html" (dict "Page" .) }}
  <div class="post-content">{{ .Content }}</div>
  <div class="post-footer">{{ .Params.Footnotes }}</div>
</article>

{{ partial "subscribe-form.html" }}
<!--  -->
{{ if (not .Site.IsServer) }}
<div class="comments">{{ partial "disqus.html" }}</div>
{{ end }}
<!--  -->
{{ end }}
