{{ define "main" }}
<article class="post">
  <h1>{{ .Title }}</h1>
  {{ partial "post-meta.html" (dict "Page" . "Tags" true) }}
  <!--  -->
  {{ partial "serieslist.html" . }}
  <div class="post-content">{{ .Content }}</div>
  <div class="post-footer">{{ .Params.Footnotes }}</div>
</article>

{{ end }}
