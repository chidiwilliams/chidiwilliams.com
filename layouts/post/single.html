{{ define "main" }}
<article class="post">
  <h1>{{ .Title }}</h1>
  {{ partial "post-meta.html" (dict "Page" . "Tags" true) }}
  <!--  -->
  {{ partial "serieslist.html" . }}
  <div class="post-content">{{ .Content }}</div>
  <div class="post-footer">{{ .Params.Footnotes }}</div>
</article>

<form
  action="https://buttondown.email/api/emails/embed-subscribe/chidiwilliams"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://buttondown.email/chidiwilliams', 'popupwindow')"
  class="embeddable-buttondown-form"
>
  <p>Get new articles delivered to your inbox</p>
  <div class="input-group">
    <input
      type="email"
      name="email"
      id="bd-email"
      placeholder="Enter your email address"
      required
    />
    <input type="hidden" value="1" name="embed" />
    <input type="submit" value="Subscribe" />
  </div>
</form>

{{ end }}
