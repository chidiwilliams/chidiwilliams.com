{{define "header"}}
<header>
  <nav>
    <h1 class="main">
      <a href="/newsletter">Chidi's Newsletter</a>
    </h1>
  </nav>
</header>

{{end}} {{ define "main" }}
<article class="post">
  <h1>{{ .Title }}</h1>
  {{ partial "post-meta.html" (dict "Page" .) }}
  <div class="post-content">{{ .Content }}</div>
</article>

{{ partial "subscribe-form.html" }} {{ end }}
